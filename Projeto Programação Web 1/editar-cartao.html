<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-editar-cartoes.css">
    <title>Editar Cartão</title>
</head>

<body>

    <header class="header">
        <div class="header__menu">
            <div>
                <span class="logo">QI Labs</span>
            </div>
            <div>
                <span class="minhas-colecoes">Minhas coleções</span>
                <span>Sair</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container-principal">
            <span>Coleção - Objetos</span>

            <div class="titulo">
                <h3>Atualize os dados da frente e do verso do flashcard</h3>
            </div>

            <div class="cartao">
                <span>Frente</span>
                <div class="cartao-frente">
                    <span>Brinquedo</span>
                </div>
                <div class="separacao"></div>
                <span>Verso</span>
                <div class="cartao-verso">
                    <span>Toy</span>
                </div>
            </div>

            <button class="btn btn-default d-flex" id="salvar">Salvar alterações</button>
        </div>
    </main>
</body>

</html>

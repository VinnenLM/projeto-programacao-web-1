<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-novo-cartao.css">
    <title>Novo Cartão</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">   
</head>

<body>

    <header class="header">
        <div class="header__menu">
            <div class="logo">
                <img src="img/logo.png" alt="Logo QI Labs">
                <span>QI Labs</span>
            </div>
            <div class="opcoes">
                <a href="home.html" class="minhas-colecoes">Minhas coleções</a>
                <a href="login.html">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container-principal">
            <span>Coleção - Objetos</span>

            <div class="titulo">
                <h3>Preencha os dados da frente e do verso do flashcard</h3>
            </div>

            <div class="cartao">
                <span>Frente</span>
                <div class="cartao-frente">
                    <input value="Nome"></input>
                </div>
                <div class="separacao"></div>
                <span>Verso</span>
                <div class="cartao-verso">
                    <input value="Nome"></input>
                </div>
            </div>

            <button class="btn btn-default d-flex" id="salvar">Cadastrar</button>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-listar-cartoes.css">
    <title>Coleção - Objetos</title>
</head>

<body>

    <header class="header">
        <div class="header__menu">
            <div>
                <span class="logo">QI Labs</span>
            </div>
            <div>
                <span class="minhas-colecoes">Minhas coleções</span>
                <span>Sair</span>
            </div>
        </div>
    </header>

    <div class="container-principal">
        <span>Coleção - Objetos</span>
        <div class="input-group input-busca">
            <div class="input-group-prepend">
                <button class="btn btn-default"><i class="bi bi-search"></i></button>
            </div>
            <input class="form-control" type="text" placeholder="Busque por um elemento">
        </div>
    </div>

    <div class="novo-cartao">
        <button class="btn">Novo Cartão</button>
    </div>

    <main class="container-principal">
        <div>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Árvore</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Janela</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Cobertor</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Telefone</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Brinquedo</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Teclado</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="nome-colecao">
                        <a href="#">Papel</a>
                    </div>
                    <div class="botao">
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        <button id="myModal" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        <button class="btn btn-success d-flex" id="salvar">Jogar!</button>
    </main>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja remover esse registro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sim</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $('#myModal').click(function () {
            $('#myModal').modal('toggle')
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>
    
    <header class="header">
        <div class="header__menu">
            <div class="logo">
                <img src="img/logo.png" alt="Logo QI Labs">
                <span>QI Labs</span>
            </div>
            <a href="cadastro.html">Cadastre-se</a>
        </div>
    </header>

    <main>
        <div class="container-principal">
            <div class="titulo">
                <h1>Login</h1>
            </div>
            <div class="input-group">
                <div class="container-principal">
                    <form action="/cadastro" method="post">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Insira o seu e-mail">
                        <span id="emailInvalido" class="naoMostrar">E-mail inv√°lido</span>
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha">
                        <div class="botao">
                            <button id="entrar" class="btn mt-3">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>

        var entrar = document.getElementById('entrar');

        entrar.addEventListener('click', function (evt) {
            evt.preventDefault();
            var email = document.getElementById('email').value;
            var validacao = validarEmail(email);
            var emailErrado = document.getElementById('emailInvalido');
            var senha = document.getElementById('senha').value;
            if (validacao == true) {
                emailErrado.classList.add("naoMostrar");
                if(senha == ''){
                    alert('Preencha o campo de senha!');
                } else {
                    window.location.href = "home.html";
                }
                
            } else {
                emailErrado.classList.remove("naoMostrar");
            }
        });

        function validarEmail(email) {
            var validar = /\S+@\S+\.\S+/;
            return validar.test(email);
        }

    </script>

</body>

</html>

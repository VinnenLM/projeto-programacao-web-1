<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-home.css">
    <title>Home</title>
</head>

<body>

    <header class="header">
        <div class="header__menu">
            <div>
                <span class="logo">QI Labs</span>
            </div>
            <div>
                <span class="minhas-colecoes">Minhas coleções</span>
                <span>Sair</span>
            </div>
        </div>
    </header>

    <main>

        <div class="container-principal botao">
            <button class="btn btn-default">Nova Coleção</button>
        </div>

        <div class="container-principal">

            <div class="cartoes">

                <div class="cartao">
                    <div class="editar-cartao"><i class="bi bi-pencil"></i></div>
                    <div class="cartao-imagem"><img src="img/rainbow-circle.png" alt=""></div>
                    <div class="cartao-nome">
                        <span>Objetos</span>
                    </div>
                    <div class="excluir-cartao"><i class="bi bi-trash3"></i></div>
                </div>

                <div class="cartao">
                    <div class="editar-cartao"><i class="bi bi-pencil"></i></div>
                    <div class="cartao-imagem"><img src="img/rainbow-circle.png" alt=""></div>
                    <div class="cartao-nome">
                        <span>Cores</span>
                    </div>
                    <div class="excluir-cartao"><i class="bi bi-trash3"></i></div>
                </div>

                <div class="cartao">
                    <div class="editar-cartao"><i class="bi bi-pencil"></i></div>
                    <div class="cartao-imagem"><img src="img/rainbow-circle.png" alt=""></div>
                    <div class="cartao-nome">
                        <span>Animais</span>
                    </div>
                    <div class="excluir-cartao"><i class="bi bi-trash3"></i></div>
                </div>
                <div class="cartao">
                    <div class="editar-cartao"><i class="bi bi-pencil"></i></div>
                    <div class="cartao-imagem"><img src="img/rainbow-circle.png" alt=""></div>
                    <div class="cartao-nome">
                        <span>Adjetivos</span>
                    </div>
                    <div class="excluir-cartao"><i class="bi bi-trash3"></i></div>
                </div>

            </div>

        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Exclusão</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja remover essa coleção? Isso excluirá todos os cartões contidos nela.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Sim</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $('.excluir-cartao').click(function () {
                $('#myModal').modal('toggle')
            });
        </script>

    </main>
</body>

</html>

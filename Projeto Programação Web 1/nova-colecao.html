<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-nova-colecao.css">
    <title>Nova Coleção</title>
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <div>
                <span class="logo">QI Labs</span>
            </div>
            <div>
                <span class="minhas-colecoes">Minhas coleções</span>
                <span>Sair</span>
            </div>
        </div>
    </header>

    <div class="titulo-pagina">
        <span>Nova Coleção</span>
    </div>

    <div class="container-principal">

        <div class="descricao">
            <h3>Preencha os dados referente à coleção a ser criada</h3>
        </div>
        <div class="input-group">
            <div class="container-principal">
                <form action="/cadastro" method="post">
                    <label for="nome">Nome coleção</label>
                    <input class="form-control" type="text" id="nome" placeholder="Insira o nome da coleção">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" type="text" id="txt-descricao"
                        placeholder="Descreva os detalhes da coleção"></textarea>
                    <label for="imagem">Imagem</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="imagem"
                            placeholder="Escolha uma imagem para a coleção">
                        <div class="input-group-append" id="btn-envio">
                            <button class="btn btn-default" type="button">Browse</button>
                        </div>
                    </div>
                    <div class="botao">
                        <button class="btn mt-3" id="salvar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

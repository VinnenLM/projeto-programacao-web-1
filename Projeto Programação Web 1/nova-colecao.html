<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-index.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <span>QI Labs</span>
            <span>Minhas coleções</span>
            <span>Sair</span>
        </div>
    </header>
    <main class="main">
        <div>
            <span>Nova Coleção</span>
        </div>
        <div class="main__titulo">
            <h3>Preencha os dados referente à coleção a ser criada</h3>
        </div>
        <div class="main__form">
            <form action="/cadastro" method="post">
                <label for="nome">Nome coleção</label>
                <input type="text" id="nome" placeholder="Insira o nome da coleção">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" placeholder="Descreva os detalhes da coleção">
                <label for="imagem">Imagem</label>
                <input type="text" id="imagem" placeholder="Escolha uma imagem para a coleção">
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>
</body>

</html>

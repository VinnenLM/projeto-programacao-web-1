<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-nova-colecao.css">
    <title>Nova Coleção</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>

    <header class="header">
        <div class="header__menu">
            <div class="logo">
                <img src="img/logo.png" alt="Logo QI Labs">
                <span>QI Labs</span>
            </div>
            <div class="opcoes">
                <a href="lista-cartoes.html" class="minhas-colecoes">Minhas coleções</a>
                <a href="login.html">Sair</a>
            </div>
        </div>
    </header>

    <main>

        <div class="container-principal">

            <span>Nova Coleção</span>

            <div class="titulo">
                <h3>Preencha os dados referente à coleção a ser criada</h3>
            </div>

            <div class="input-group">

                <div class="container-input">

                    <form action="home.html" method="POST">
                        <label for="nome">Nome coleção</label>
                        <input class="form-control" type="text" id="nome" placeholder="Insira o nome da coleção">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" type="text" id="descricao"
                            placeholder="Descreva os detalhes da coleção"></textarea>
                        <label for="imagem">Imagem</label>

                        <div class="input-group">
                              <input type="file" id="imagem" onchange="mudarNome(this)">
                              <label class="custom-file-label" for="imagem">Escolha uma imagem para a coleção criada...</label>
                        </div>

                        <div class="botao">
                            <button type="submit" class="btn mt-3" id="salvar" onclick="salvarDados()">Cadastrar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </main>

<script>

    function mudarNome(target) {
        document.querySelector(".custom-file-label").innerHTML = target.files[0].name;
    }

    function salvarDados(){
        nome = document.getElementById('nome').value;
        descricao = document.getElementById('descricao').value;
        imagem = document.getElementById('imagem').files[0];

        localStorage.setItem("nome", nome);
        localStorage.setItem("descricao", descricao);

        const reader = new FileReader();

        reader.addEventListener("load", function () {
            localStorage.setItem("imagem", reader.result);
        }, false);

        if (imagem) {
            reader.readAsDataURL(imagem);
        }

    }

</script>

</body>

</html>
